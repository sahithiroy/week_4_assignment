<template>
    <div class="forgot-container">
        <lightning-card title="Forgot Password" class="forgot-card" >
            <div class="form-container">
                <!-- Step 1: Enter Email -->
                <lightning-input label="Enter your Email" value={email} onchange={handleEmailChange} type="email"></lightning-input>
                <lightning-input label="Enter your Username" value={username} onchange={handleusernameChange} type="text"></lightning-input>
                <div class="button-group">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
                <lightning-button label="Login" variant="base" onclick={navigateToLogin} class="slds-m-left_small"></lightning-button>
                </div>

                <!-- Success or Error Message -->
                <template if:true={errorMessage}>
                    <p class="slds-text-color_error">{errorMessage}</p>
                </template>
                <template if:true={successMessage}>
                    <p class="slds-text-color_success">{successMessage}</p>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
