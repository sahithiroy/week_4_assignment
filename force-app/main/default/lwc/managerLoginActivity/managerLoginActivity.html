<template>
    <lightning-card title="User Login Activity (Last 24 Hours)">
        <div class="slds-scrollable">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Login Time</th>
                        <th scope="col">Logout Time</th>
                        <th scope="col">Screen Time</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={processedActivities} for:item="act">
                        <tr key={act.Id}>
                            <td>{act.Name}</td>
                            <td>{act.formattedLoginTime}</td> 
                            <td>{act.formattedLogoutTime}</td> 
                            <td>{act.screenTime}</td>
                            <td>
                                <lightning-icon
                                    icon-name={act.statusIcon}
                                    alternative-text="Status"
                                    size="x-small"
                                    class={act.statusClass}>
                                </lightning-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
